<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism To Glassmorphism Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="clock">
                <!-- Hour -->
                <div class="hour">
                    <div class="hr" id="hr"></div>
                </div>
                <!-- Minutes -->
                <div class="min">
                    <div class="mn" id="mn"></div>
                </div>
                <!-- Seconds -->
                <div class="sec">
                    <div class="sc" id="sc"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
